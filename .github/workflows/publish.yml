name: Publish new version
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release
        required: true
        default: patch

jobs:
  ci:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org
        cache: npm

    - name: npm ci
      run: npm ci

    - name: npm run build
      run: npm run build

    - name: npm version ${{ github.events.inputs.version }}
      run: npm version ${{ github.events.inputs.version }}

    - name: Set git variables
      run: |
        $token = ConvertTo-SecureString ${{ secrets.GITHUB_TOKEN }} -AsPlainText -Force
        $user = Invoke-RestMethod -Method Get -Uri https://api.github.com/user -Authentication Bearer -Token $token
        git config user.name $user.login
        git config user.email $user.email

    - name: Push new version to GitHub
      run: |
        git add package.json package-lock.json
        git commit -m "Publish ${{ github.events.input.version }}"
        git push --tags

    - name: npm publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
